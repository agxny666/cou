<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забули пароль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4">
                <!-- Логотип -->
                <div class="text-center mb-4">
                    <img src="https://st3.depositphotos.com/9543826/13048/v/450/depositphotos_130487022-stock-illustration-u-v-letter-logo.jpg" alt="Логотип" class="rounded-circle" style="width: 100px; height: 100px;">
                </div>

                <h3 class="text-center text-primary mb-4">Відновлення пароля</h3>

                <!-- Повідомлення -->
                <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                    Користувача з таким ім'ям не знайдено.
                </div>
                <div th:if="${param.success}" class="alert alert-success text-center" role="alert">
                    Ваш пароль: <span th:text="${password}"></span>
                </div>

                <!-- Форма для відновлення пароля -->
                <form action="#" th:action="@{/forgot-password}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Введіть ваш логін" required>
                        <label for="username">Логін</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary w-100">Отримати пароль</button>
                    </div>
                </form>

                <!-- Посилання повернення -->
                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="text-decoration-none text-secondary">Повернутися до входу</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
