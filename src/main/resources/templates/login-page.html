<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4">
                <!-- Логотип -->
                <div class="text-center mb-4">
                    <img src="https://st3.depositphotos.com/9543826/13048/v/450/depositphotos_130487022-stock-illustration-u-v-letter-logo.jpg" alt="Логотип" class="rounded-circle" style="width: 100px; height: 100px;">
                </div>

                <h3 class="text-center text-primary mb-4">Вхід до системи</h3>

                <!-- Повідомлення про помилки або успішний вихід -->
                <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                    Неправильний логін або пароль. Спробуйте ще раз.
                </div>
                <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
                    Ви успішно вийшли із системи.
                </div>

                <!-- Форма входу -->
                <form action="#" th:action="@{/authenticateTheUser}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Логін" required>
                        <label for="username">Логін</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
                        <label for="password">Пароль</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button type="submit" class="btn btn-primary px-4">Увійти</button>
                        <a th:href="@{/forgot-password}" class="text-decoration-none text-secondary">Забули пароль?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
